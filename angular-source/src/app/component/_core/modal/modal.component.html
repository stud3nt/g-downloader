
<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="custom-modal" [ngStyle]="_modalStyle" (click)="closeOutline()">
    <div [ngClass]="_modalDialogClass" (mouseover)="_modalMouseover = true" (mouseout)="_modalMouseover = false">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    {{ modalTitle }}
                </h4>
            </div>
            <div [ngClass]="_modalBodyClass" *ngIf="_loaderVisible">
                <div class="modal-loader-wrapper">
                    <i class="fa fa-3x fa-spinner fa-spin"></i>
                    <br/><br/>
                    <p [innerHTML]="modalLoaderText"></p>
                </div>
            </div>
            <div [ngClass]="_modalBodyClass" *ngIf="!_loaderVisible">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" *ngIf="_buttons.save" class="btn btn-primary" (click)="save()">
                    <i class="fa fa-save"></i> &nbsp; {{ saveLabel }}
                </button>
                <button type="button" *ngIf="_buttons.close" class="btn btn-default" (click)="close()">
                    <i class="fa fa-times-circle"></i> &nbsp; {{ closeLabel }}
                </button>
            </div>
        </div>
    </div>
</div>
