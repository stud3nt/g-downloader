<!-- Sidebar user panel -->
<div class="user-panel">
    <div class="pull-left image">
        <img [src]="(user && user.thumbnail) ? user.thumbnail : '/app/assets/img/user2-160x160.jpg'" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
        <p>
            {{ user ? user.name : null }} {{ user ? user.surname : null }}
        </p>
        <a href="#">
            <i class="fa fa-circle text-success"></i> Online
        </a>
    </div>
</div>

<!-- sidebar menu: : style can be found in sidebar.less -->
<ul class="sidebar-menu" data-widget="tree">
    <li class="header">Menu główne</li>
    <app-menu-node *ngFor="let element of menu" [menuNode]="element"></app-menu-node>
</ul>
