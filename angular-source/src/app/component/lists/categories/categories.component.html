<universal-modal [id]="_editModalId" [modalTitle]="_editModalTitle" [modalType]="ModalType.Editor" (onSave)="saveEditedCategory()" (onclose)="clearOperatedCategory()">
    <div class="row" style="width:100%;">
        <div class="col-md-12">
            <form role="form">
                <div class="form-group">
                    <label for="category-name">Category name</label>
                    <input name="name" [(ngModel)]="_operatedCategory.name" type="text" class="form-control" id="category-name" placeholder="Category name">
                </div>
                <div class="form-group">
                    <label for="category-description">Category description</label>
                    <input name="description" [(ngModel)]="_operatedCategory.description" type="text" class="form-control" id="category-description" placeholder="Category description">
                </div>
                <div class="checkbox">
                    <label>
                        <input name="active" type="checkbox" [(ngModel)]="_operatedCategory.active"> Active
                    </label>
                </div>
            </form>
        </div>
    </div>
</universal-modal>

<universal-modal [id]="_deleteModalId" [modalTitle]="'Confirm deletion'" [modalType]="ModalType.Confirm" (onSave)="delete()">
    <div class="confirmation-title">Confirmation</div>
    <div class="confirmation-message">
        Are you sure you want to delete category "<strong>{{ _operatedCategory.name }}</strong>"?
    </div>
</universal-modal>

<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <button type="button" class="btn btn-sm btn-default" (click)="editCategory()">
                    <i class="fa fa-plus"></i> &nbsp; CREATE CATEGORY
                </button>

                <div class="box-tools">
                    <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Number of nodes</th>
                            <th>Action</th>
                        </tr>
                        <tr *ngFor="let category of _categories">
                            <td>
                                <span>{{ category.id }}</span>
                            </td>
                            <td>
                                <span>{{ category.name }}</span>
                            </td>
                            <td>
                                <span>{{ category.numberOfNodes }}</span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-default" (click)="editCategory(category)">
                                    <i class="fa fa-edit"></i> &nbsp; EDIT
                                </button>
                                &nbsp;
                                <button type="button" class="btn btn-sm btn-warning" (click)="deleteCategory(category)">
                                    <i class="fa fa-trash-o"></i> &nbsp; DELETE
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="_categories.length === 0">
                            <td colspan="10">
                                NO CATEGORIES CREATED
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
