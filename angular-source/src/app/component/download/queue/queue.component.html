
<div class="row">
    <div class="col-md-12">
        <div class="box no-border">
            <div class="box-body no-padding">
                <table class="table table-striped table-condensed">
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Type</th>
                        <th>Filename</th>
                        <th>Dimensions</th>
                        <th>Size</th>
                        <th>Status</th>
                        <th>Progress</th>
                    </tr>
                    <tr *ngFor="let file of queueFiles">
                        <td [innerText]="file.icon"></td>
                        <td [innerText]="file.type"></td>
                        <td [innerText]="file.name"></td>
                        <td [innerText]="file.width + 'x' + file.height"></td>
                        <td [innerText]="file.textSize"></td>
                        <td [innerText]="file.status.description"></td>
                        <td>
                            <div class="progress progress-xs">
                                <div class="progress-bar progress-bar-danger" [style]="{'width': file.status.progress}"></div>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="queueFiles.length === 0">
                        <td colspan="20"> === NO FILES IN QUEUE === </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
